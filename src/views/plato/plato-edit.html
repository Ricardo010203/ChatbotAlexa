<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3>Editar Convenio</h3>
            </div>
            <div class="card-body">
                <form action="/update-plato/{{plato.id}}" method="post" enctype="multipart/form-data">
                    <div class="my-3">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" id="nombre" name="nombre" value="{{plato.nombre}}" type="text" placeholder="Nombre">
                    </div>


                    <div class="my-3">
                        <label for="foto">Foto</label>
                        <input class="form-control" id="foto" name="foto" type="file">
                    </div>

                    <div class="text-end">
                        <input class="btn btn-primary" type=submit value="ACTUALIZAR">
                        <a class="btn btn-secondary" href="/get-convenio">CANCELAR</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
